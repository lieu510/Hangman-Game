<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman-Game
  </title>
  
</head>

<body>

  <div id="game">
        <h1><span id="status">Press any key to get started!</span></h1>
        <h2>Wins: <span id="wins"></span></h2>
        <h2>Losses: <span id="losses"></span></h2>
        <h2>Current Word: <span id="word"></span></h2>
        <h2>Number of Guesses Remaining: <span id="guesses"></span></h2>
        <h2>Letters Already Guessed: <span id="user"></span></h2>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
